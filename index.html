<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
      <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/logo-generaciones.png" alt="" srcset="" class="logo img-fluid"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Generaciones </a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    
    <section>
      <img src="/img/generaciones.png" alt="" class="img-fluid">
    </section>
    <section class="text-center">
      <button class="btn-color btn btn-dark text-center py-1 mb-3"  id="verGeneraciones" >Ver Generaciones</button>
    </section>
  </main>
<!-- 
  MODAL
 -->
  <div class="modal fade" id="formGeneracion" tabindex="-1" aria-labelledby="administrarContactoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="administrarContactoLabel">Consultar Generacion</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" placeholder="Ej: Bob Esponja" maxlength="30"
                minlength="2" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">edad</label>
              <input type="number" value="" min="0" max="120" id="edad" class="form-control" placeholder="Ej: 25"
                required>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" value="" min="0" max="99999999" id="dni" class="form-control"
                placeholder="Ej: 99999999" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Sexo</label>
              <select name="sexo" id="sexo">
                <option value="hombre">H</option>
                <option value="mujer">M</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="peso" class="form-label">Peso</label>
              <input type="number" value="" step="0.01" min="0" max="200" id="peso" class="form-control"
                placeholder="Ej: 65.3" required>
            </div>
            <div class="mb-3">
              <label for="altura" class="form-label">Altura</label>
              <input type="number" id="altura" value="" min="0" max="2.99" step="0.01" class="form-control"
                placeholder="Ej: 1.70" required>
            </div>
            <div class="mb-3">
              <label for="nacimiento" class="form-label">Nacimiento</label>
              <input type="number" id="nacimiento" step="1" min="1900" max="2020" class="form-control"
                placeholder="Ej: 1945" required>
            </div>
            <button class="btn-color btn btn-primary" type="submit">Consultar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
 


  


  <footer class="container-fluid py-3 text-center">
    <p>&copy; Todos los derechos reservados </p> 
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
